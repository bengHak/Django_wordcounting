{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="{% url 'create' %}" method="post">{% csrf_token %}
        <h4>제목</h4>
        <input type="text" name="title">
        <br>
        <h4>내용</h4>
        <textarea name="body" cols="30" rows="10"></textarea>
        <br>
        <input class="btn btn-dark" type="submit" value="제출">
    </form>
</div>

{% endblock content %}
