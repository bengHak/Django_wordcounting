{% extends "base.html" %}
{% block content %}
<div class="container">
<h1>여기는 home 페이지 입니다.</h1>
<a href="{%url 'new'%}">새글 쓰러가기</a>
{% for blog in blogs.all %}
    <a href="{% url 'detail' blog.id %}">
        <h3>{{blog.title}}</h3>
    </a>
    <p>{{blog.published_date}}</p>
    <p>{{blog.body}}</p>
{% endfor %}
</div>
{% endblock content %}
